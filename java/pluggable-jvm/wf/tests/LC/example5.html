<HTML>
<HEAD>
<TITLE>
JS->Java field setter/getter
</TITLE>
</HEAD>
<SCRIPT>
jaction = function ()
{ 
  var obj = new java.awt.Point(5, 6);
  var out = java.lang.System.out;
  out.println("before x="+obj.x+" y="+obj.y);
  obj.x = 10; obj.y = 11;
  out.println("after x="+obj.x+" y="+obj.y);
  return true;
}
</SCRIPT>
<BODY>
<FORM  NAME="myform">
<INPUT TYPE="button" VALUE="Press me!" onClick="jaction()"><BR>
</FORM>
</BODY>
</HTML>
