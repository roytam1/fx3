<HTML>
<HEAD>
<TITLE>
JS->Java call sample
</TITLE>
</HEAD>
<SCRIPT>
jprint = function ()
{ 
  var out = java.lang.System.out;
  var str = document.forms.myform.text.value;
  //alert("String is "+str);
  out.println(str); out.flush();
  return true;
}
</SCRIPT>
<BODY>
<FORM  NAME="myform">
<INPUT NAME="text" TYPE="text" SIZE="40"><NOBR>
<INPUT TYPE="button" VALUE="Press me!" onClick="jprint()"><BR>
</FORM>
</BODY>
</HTML>
