<?xml-stylesheet type="text/css" href="test.css" ?>

<svg id="body" width="450" height="500" viewBox="0 0 450 500">
<title>Default: attribute "r" on &lt;radialGradient> is equal to zero</title>

    <!-- ============================================================= -->
    <!-- Batik sample mark                                             -->
    <!-- ============================================================= -->
    <use xlink:href="./batikMark.svg#BatikTag" />

    <!-- ============================================================= -->
    <!-- Test content                                                  -->
    <!-- ============================================================= -->
    <g id="testContent">

    <text x="225" y="40" class="title">
      Default: attribute "r" on &lt;radialGradient>
    </text>
    <text x="225" y="60" class="title">
      is equal to zero
    </text>

    <defs>
      <radialGradient id="good" cx="50%" cy="50%" r="50%" fx="20%" fy="20%">
        <stop offset="0%"   style="stop-color:yellow"/>
        <stop offset="100%" style="stop-color:green"/>
      </radialGradient>
      <radialGradient id="bad"  cx="50%" cy="50%" r="0" fx="20%" fy="20%">
        <stop offset="0%"   style="stop-color:yellow"/>
        <stop offset="100%" style="stop-color:green"/>
      </radialGradient>
    </defs>

    <text x="225" y="240" class="legend">A &lt;radialGradient></text>
    <text x="225" y="440" class="legend">A &lt;radialGradient> with "r" equals to zero</text>

    <circle cx="220" cy="140" r="70" style="fill:url(#good)"/>
    <circle cx="220" cy="330" r="70" style="fill:url(#bad)"/>


    </g>    
</svg>
