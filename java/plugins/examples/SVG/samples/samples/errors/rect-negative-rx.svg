<?xml-stylesheet type="text/css" href="test.css" ?>

<svg id="body" width="450" height="500" viewBox="0 0 450 500">
<title>Error: attribute "rx" is negative on &lt;rect></title>

    <!-- ============================================================= -->
    <!-- Batik sample mark                                             -->
    <!-- ============================================================= -->
    <use xlink:href="./batikMark.svg#BatikTag" />

    <!-- ============================================================= -->
    <!-- Test content                                                  -->
    <!-- ============================================================= -->
    <g id="testContent">

    <text x="225" y="40" class="title">
      Error: attribute "rx" is negative on &lt;rect>
    </text>


    <text x="225" y="240" class="legend">A green rounded &lt;rect> element</text>
    <text x="225" y="400" class="legend">A red rounded &lt;rect> element with a negative "rx" attribute</text>

    <rect x="70" y="120" width="300"  height="100" rx="20" ry="20" style="fill:green"/>
    <rect x="70" y="280" width="300" height="100" rx="-20" ry="20" style="fill:red"/>

    </g>
</svg>
